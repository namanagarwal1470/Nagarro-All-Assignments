<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie API</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
    <div  class="head">
    <input type="text" id="movie" placeholder="Enter the name of the movie"> 
    <button class="btn btn-primary m-2 btn-sm" id="submit" onclick="submitbtn()">Submit</button>
    </div>

    
    <div class="card" id="card" style="width: 25rem;">
        <img class="card-img-top" id="image" src="" alt="Can't load image">
        <div class="card-body">
          <h5 class="card-title" id="title"></h5>
          <p class="card-text" id="plot"></p>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item" id="runtime"></li>
          <li class="list-group-item" id="genre"></li>
          <li class="list-group-item" id="rating"></li>
        </ul>
      </div>
    </div>
      <script src="index.js"></script>
</body>
</html>
