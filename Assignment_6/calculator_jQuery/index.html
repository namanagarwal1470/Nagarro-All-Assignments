<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
   
    <link rel="stylesheet" href="style.css">
    <title>Calculator Using jQuery</title>
</head>
<body>

     <div class="container">
        <div class="outer-frame">
            
            <div class="history">
              
            </div>

            <div class="display-result">
                <div class="input">0</div>
            </div>

            <div class="flex-row">
                <button id="ac" style="background-color: #D4D4D2;color: black; "class="value">AC</button>
                <button style="background-color: #D4D4D2;color: black; "class="value">^</button>
                <button style="background-color: #D4D4D2;color: black; "class="value">%</button>
                <button id="c" style="background-color: #FF9500;color: rgb(255, 255, 255); "class="value">C</button>
            </div>


            <div class="flex-row">
                <button style="background-color: #505050; "class="value">7</button>
                <button style="background-color: #505050; "class="value">8</button>
                <button style="background-color: #505050; "class="value">9</button>
                <button style="background-color: #FF9500; " class="value">*</button>
            </div>

            <div class="flex-row">
                <button style="background-color: #505050; "class="value">4</button>
                <button style="background-color: #505050; "class="value">5</button>
                <button style="background-color: #505050; "class="value">6</button>
                <button style="background-color: #FF9500; " class="value">-</button>
            </div>

            <div class="flex-row">
                <button style="background-color: #505050; "class="value">1</button>
                <button style="background-color: #505050; "class="value">2</button>
                <button style="background-color: #505050; "class="value">3</button>
                <button style="background-color: #FF9500;"class="value">+</button>
            </div>


            <div class="flex-row">
                <button style="background-color: #505050; "class="value">.</button>
                <button style="background-color: #505050; "class="value">0</button>
                <button style="background-color: #505050; "class="value">/</button>
                <button id="enter" style="background-color: #FF9500; "class="value enter">=</button>
            </div>

        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
