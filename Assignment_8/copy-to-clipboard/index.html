<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Copy-To-Clipboard</title>
</head>
<body>

    <h1>Copy To Clipboard</h1>

    <div class="container">
        
    <div class="one">
        <textarea name="" id="text" cols="40" rows="7"  placeholder="Input Text"> Lorem ipsum dolor sit, amet consectetur adipisicing elit. Ducimus dolor, tempora aspernatur doloribus eligendi dolore tenetur maxime sunt recusandae !
        </textarea>
    </div>


    <div class="three">
        <textarea name="" id="out" cols="40" rows="7" placeholder="Output Text"></textarea>
    </div>

    </div>

    <div class="buttonss">
        <button  id="a"  style="background-color: #55c2da; "class="btn btn-primary" >Copy The Text</button>
        <button  id="b" style="background-color: #33b249;" class="btn btn-primary"  >Paste The Text</button>
        <button  id="c" style="background-color: #a881af;" class="btn btn-primary"  >UpperCase</button>
        <button  id="d" style="background-color: #5adbb5;" class="btn btn-primary"  >LowerCase</button>
    </div>

    <div class="buttonss">
        <button  id="e"  style="background-color: #5dbea3; "class="btn btn-primary" >Clear</button>
        <button  id="f" style="background-color: #dd7973;" class="btn btn-primary"  >Green</button>
        <button  id="g" style="background-color: #ffbd03;" class="btn btn-primary"  >Red</button>
        <button  id="h" style="background-color: #4681f4;" class="btn btn-primary"  >Blue</button>
    </div>

  
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
